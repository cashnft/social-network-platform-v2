<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1DA1F2">
    <link rel="manifest" href="/manifest.json">
    <title>Chirper - Connect and Share</title>
    <style>
        :root {
            --primary-color: #1DA1F2;
            --secondary-color: #14171A;
            --background-light: #FFFFFF;
            --text-color: #657786;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background-light);
            color: var(--secondary-color);
        }

        #root {
            min-height: 100vh;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), #0d8ed9);
            color: white;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        .loading-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            margin-top: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div class="logo">
                <svg viewBox="0 0 24 24">

                </svg>
            </div>
            <h1 class="loading-text">Welcome to Chirper</h1>
            <p class="loading-subtext">Connect with friends and share your thoughts</p>
            <div class="loading-spinner"></div>
        </div>
    </div>
</body>
</html>
